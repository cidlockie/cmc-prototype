{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">BETA</strong>
      <span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span>
    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="#" class="link-back">Back</a>

      <h1 class="heading-xlarge">
        Do you owe the money claimed?
      </h1>

      <form
        name="aspnetForm"
        method="post"
        onsubmit="multiNavigation('radio_select_group', ['paid','all', 'Some', 'reject'], ['forms', 'forms', 'do-you-owe-money/forms', 'defence-options']);return false;"
        id="aspnetForm"
        autocomplete="off">

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">Do you owe the money claimed?</legend>

            <div class="multiple-choice">
              <input id="radio-yes" type="radio" name="radio_select_group" value="paid">
              <label for="radio-yes" data-target="yes-info">
                <strong class="bold-small">I've already paid</strong><br>
                You need to submit a defence explaining how much you've paid the claimant and when you paid.
              </label>
            </div>

            <div class="multiple-choice">
              <input id="radio-yes" type="radio" name="radio_select_group" value="all">
              <label for="radio-yes" data-target="yes-info"> <strong class="bold-small">I owe all of the money</strong><br>
                You need to complete an admission form and explain when you’re going to pay the money. <!-- You can suggest a repayment plan or a date when you can pay the money.-->
              </label>
            </div>


            <div class="multiple-choice">
              <input id="radio-some" type="radio" name="radio_select_group" value="Some">
              <label for="radio-some" data-target="yes-some-info"> <strong class="bold-small">I owe some of the money</strong><br>
         You need to complete the admission and defence forms. Use these to offer the amount of money you believe you owe and explain why you don't owe the remaining amount.
                            </label>

            </div>


            <div class="multiple-choice">
              <input id="radio-some" type="radio" name="radio_select_group" value="Some">
              <label for="radio-some" data-target="yes-some-info"> <strong class="bold-small">I’ve paid some of the money but still owe some</strong><br>
              You need to complete the admission and defence forms. Use these to offer the amount of money you believe you owe and explain why you don't owe the remaining amount.
              </label>
            </div>


            <div class="multiple-choice">
              <input id="radio-no" type="radio" name="radio_select_group" value="reject">
              <label for="radio-no" data-target="no-info"> <strong class="bold-small">I reject the money claim</strong><br>
                Submit your defence.
              </label>
            </div>

            <input type="hidden" name="do_you_owe_money" value="complete">

          </fieldset>



        </div>

        <input id="advert-option-next--button" type="submit" value="Continue" class="button"
               data-ignore-double-submit="true">
      </form>



    </div>
