{% extends "layout.html" %} {% block page_title %} Money Claims Prototype {% endblock %} {% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="#" class="link-back">Back</a>

      <header class="main-header" role="banner">
        <div class="page-trail">
          <span class="page-number">Page 13 of 15</span>
          <span class="page-title">Select how you want to pay</span>
        </div>
      </header>

      <!--<h1 class="heading-xlarge">-->
      <!--How you'll pay-->
      <!--</h1>-->

      <form name="aspnetForm" method="post" onsubmit="multiNavigation('radio-select-group', ['Card', 'Direct-debit', 'Cheque'], ['enter-card', '#', '#']);return false;" id="aspnetForm" autocomplete="off">

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">Select how you want to pay</legend>

            <div class="multiple-choice">
              <input id="radio-yes" type="radio" name="radio-select-group" value="Card">
              <label for="radio-yes" data-target="yes-info">Credit card - you'll be charged a fee</label>
            </div>

            <div class="multiple-choice">
              <input id="radio-no" type="radio" name="radio-select-group" value="Direct-debit">
              <label for="radio-no" data-target="no-info">Debit card</label>
            </div>

            <div class="multiple-choice">
              <input id="radio-cheque" type="radio" name="radio-select-group" value="Cheque">
              <label for="radio-cheque" data-target="cheque-info">PayPal</label>
            </div>

          </fieldset>
        </div>

        <input id="advert-option-next--button" type="submit" value="Continue" class="button" data-ignore-double-submit="true">
      </form>

    </div>
  </div>
</main>


{% endblock %}
