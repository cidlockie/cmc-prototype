{% extends "layout.html" %} {% block page_title %} Money Claims Prototype {% endblock %} {% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="#" class="link-back">Back</a>

      <h1 class="heading-xlarge">
        When will you pay?
      </h1>

      <form name="aspnetForm" method="post" onsubmit="multiNavigation('radio-select-group', ['Yes', 'Cannot-afford'], ['pay-full', 'payment-options']);return false;" id="aspnetForm" autocomplete="off">

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">When will you pay?</legend>

            <div class="multiple-choice">
              <input id="radio-yes" type="radio" name="radio-select-group" value="Yes">
              <label for="radio-yes" data-target="yes-info">I will pay the full amount within 14 days</label>
            </div>

            <div class="multiple-choice">
              <input id="radio-cannot-afford" type="radio" name="radio-select-group" value="Cannot-afford">
              <label for="radio-cannot-afford" data-target="cannot-afford-info">I can't afford to pay within 14 days</label>
            </div>


            <div class="panel panel-border-narrow js-hidden" id="cannot-afford-info">
              <div class="form-group">
                <label class="form-label" for="textarea">
                  Explain why your financial situation means you can't pay within 14 days.
                </label>
                <textarea class="form-control" id="textarea" cols="30" rows="10"></textarea>
              </div>
            </div>

          </fieldset>
        </div>

        <input id="advert-option-next--button" type="submit" value="Continue" class="button" data-ignore-double-submit="true">
      </form>

    </div>
  </div>
</main>


{% endblock %}
