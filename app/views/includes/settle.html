
<h3 class="heading-medium">Settle out of court</h3>
<p>You can still <a href='../dashboard/offer-agreement/make-offer?defendant=defendant'>settle the claim out of court</a>. For example, you could offer to repair goods you sold the claimant or suggest a payment.</p>
<p>If the claimant accepts your offer you can avoid getting a County Court Judgment and the claim can be settled.</p>
